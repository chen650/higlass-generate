  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-sm" id="inputJSON">Load report</button>

  <!-- Modal -->
  <div class="modal fade" id="jsonModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Load report</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="jsonText">Input the contents of the report's JSON file: </label>
            <textarea class="form-control" id="jsonText" rows="10" placeholder="Input report"></textarea>
          </div>
        </div>

        <div class="modal-footer">
          <button type="submit" class="btn btn-primary" id="submitJSON">Submit</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>

      </div>
      
    </div>
  </div>

</body>
