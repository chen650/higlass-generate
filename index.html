  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <link rel="stylesheet" href="./node_modules/higlass/app/styles/page.css">

  <!-- Font Awesome JS -->

  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>

  <script src="./dist/main.js"></script>

</head>

<body >

    <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info btn-sm" id="myBtn">Edit CSS</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Edit CSS</h4>
        </div>
        <div class="modal-body">

          <div class="form-group">
            <label for="selFont">Choose font: </label>
            <select class="form-control" id="selFont">
              <option>Helvetica Neue</option>
              <option>Tahoma</option>
              <option>Sans-Serif</option>
              <option>Trebuchet</option>
              <option>Arial</option>
            </select>
          </div>

          <div class="form-group">
            <label for="selFontColor">Choose font color: </label>
            <select class="form-control" id="selFontColor">
              <option>black</option>
              <option>red</option>
              <option>blue</option>
              <option>green</option>
              <option>white</option>
            </select>
          </div>

          <div class="form-group">
            <label for="selFontSize">Choose font size: </label>
            <div class="col-10">
              <input class="form-control" type="number" value="22" id="selFontSize">
            </div>
          </div>

          <div class="form-group">
            <label for="selBgColor">Choose background color: </label>
            <select class="form-control" id="selBgColor">
              <option>white</option>
              <option>black</option>
              <option>blue</option>
              <option>green</option>
              <option>brown</option>
            </select>
          </div>

        </div>

        <div class="modal-footer">
          <button type="submit" class="btn btn-primary" id="submitCSS">Apply Changes</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>

      </div>
      
    </div>
  </div>

  <div class="wrapper">

    <!-- Report -->
    <div id="graphic">

      <div id="scrollingText"> 
        <!-- Text -->
        <div id="sections"></div>
        <!-- Inputs -->
        <div class="form-group">
          <label for="exampleTextArea">Enter section text here: </label>
          <textarea class="form-control" id="exampleTextArea" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary" id="submitText">Submit</button>
      </div>
        
      <!-- HiGlass -->
      <div style="margin: auto; width: 50%;">
        <div
          id="development-demo"
          style="top: 1rem; bottom: 1rem; right: 1rem">
        </div>
      </div>

    </div>
  </div>

</body>
